<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Bank server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center m-10 font-medium">Bank Main Server</h2>
    </header>
    <main>
    <section>
        <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h3 class="text-3xl">Deposit</h3>
                <h4  class="text-5xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h3 class="text-3xl">Withdraw</h3>
                <h4 class="text-5xl">$00</h4>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h3 class="text-3xl">Balance</h3>
                <h4 class="text-5xl">$00</h4>
            </div>
        </div>
    </section>
    <!-- Diposit and withdraw -->
     <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
            <div class="bg-green-400 p-8 rounded-xl">
                <h3 class="text-3xl mb-4 text-white">Please Deposit</h3>
                <input id="deposit-feild" class="w-9/12 block mb-2 px-2" placeholder="$ Amount you want to deposit" type="text">
                <button id="btn-diposit" class="bg-amber-400  hover:bg-blue-300 px-8 py-2 font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h3 class="text-3xl mb-5 text-white">Please Withdraw</h3>
                <input id="user-password" class="w-9/12 block mb-2 px-2" placeholder="$ Amount you want to withdraw" type="text">
                <button id="btn-withdraw" class="bg-amber-400  hover:bg-blue-300 px-8 py-2 font-medium rounded-lg">Withdraw</button>
            </div>
         
        </div>
     </section>
  </main>
  <script src="/js/deposit.js"></script>
</body>
</html>
