<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
         <h1 class="text-5xl text-center m-10">Welcome to your Bank</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-4 font-medium">Login</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-2" placeholder="your email " type="email">
                <input id="user-password" class="w-9/12 block mb-2 px-2" placeholder="your password" type="password">
                <button id="btn-submit" class="bg-amber-400  hover:bg-blue-300 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
       
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
